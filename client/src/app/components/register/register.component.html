<!-- Header -->
<div class="register-title">
    <h1 id="title">Register team</h1>
</div>

<!-- Body -->
<form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
    <div class="form-group">
        <label for="team-name">Team Name</label>
        <input type="text" name="team-name" formControlName="teamName" maxlength="25" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label for="pin">Pin</label>
        <input type="password" name="pin" formControlName="pin" maxlength="4" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="tel" name="contact" formControlName="contact" maxlength="10" autocomplete="off"/>
    </div>
    
    <div class="team-members">
        <span id="members-title">Current Members</span>
        <button type="button" id="add-member-btn" (click)='addMember()'>+</button>
        <div id="members-list" *ngFor="let member of registerForm.get('members')?.value">
            <span class="names">
                <span>{{member.username}}</span>
                <mat-icon id="virtual-icon" *ngIf="member.virtual">computer</mat-icon>
            </span>
            <button class="remove-user" type="button" (click)="removeMember(member)">x</button>
        </div>

        <div id="no-members-text" *ngIf="noMembers">
            no members yet...
        </div>
    </div>

    <div class="buttons">
        <button type="submit" id="create-btn">CREATE TEAM</button>
    </div>
    <div class="error" *ngIf="registerError">
        <div>
            <mat-icon id="error-icon">error</mat-icon>
        </div>
        <span id="error-prefix">
            Error: 
        </span>
        <span id="error-message">
            {{errorMessage}}
        </span>
    </div>

</form>


<!-- Footer -->
