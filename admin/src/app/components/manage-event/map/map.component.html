<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<div class="container">
    <div id="mapid">
        <div id="leaflet-bottom-left-container" class="leaflet-bottom leaflet-left">
            <button id="map-num-btn" class="map-btn" type="button" (click)="markSiteNum()">Site no.</button>
            <button id="map-points-btn" class="map-btn" type="button" (click)="markSitePoints()">Points</button>
            <button id="map-growth-btn" class="map-btn" type="button" (click)="markSiteGrowth()">Growth</button>
        </div>  
        <div class="leaflet-top leaflet-right">
            <button id="map-reset-btn" class="map-btn" type="button" (click)="resetMapView()">Reset</button>
        </div>  
    </div>
</div>
