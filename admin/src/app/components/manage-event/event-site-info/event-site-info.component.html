<app-loading *ngIf="loading"></app-loading>

<div class="site-info" *ngIf="!loading">
    <div class="site-rows" *ngFor="let site of siteList">
        <div class="number">
            <h2 class="number-text">{{site.site_number}}.</h2>
        </div>
        <div class="site-expansion">
            <app-event-site-info-item [site_Array]="siteList_Extra" [CurrentSiteInfo]="site"></app-event-site-info-item>
        </div>
        
    </div>
</div>
